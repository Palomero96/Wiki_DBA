site_name: Wiki DBA
site_description: Documentación de Administración de Bases de Datos
site_author: Palomero96

# TEMA MATERIAL CON MODO OSCURO PREMIUM
theme:
  name: material
  palette:
    # MODO CLARO
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Modo oscuro
    # MODO OSCURO (EXCELENTE)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Modo claro
  features:
    
    - navigation.sections       # Secciones colapsables
    - navigation.expand         # Auto-expand
    - navigation.instant        # Navegación rápida
    - navigation.tracking       # Seguimiento
    - search.suggest            # Búsqueda con sugerencias
    - search.highlight          # Highlight en búsqueda
    - content.code.copy         # Botón copiar código
    - content.code.annotate     # Anotaciones código
    - content.tabs.link         # Tabs de contenido
  icon:
    repo: fontawesome/brands/github
    logo: material/database
    admonition:
      note: material/note
      tip: material/lightbulb
      warning: material/alert
      danger: material/fire

# PLUGINS ESENCIALES
plugins:
  - search
  - git-revision-date-localized

# EXTENSIONES MARKDOWN AVANZADAS
markdown_extensions:
  - admonition
  - tables
  - fenced_code
  - codehilite
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

